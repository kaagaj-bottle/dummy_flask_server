<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count</title>

</head>

<body>
  <p>Reqeust Counter</p>
  <button onclick="getReqCount()">Send Request</button>
  <div id="reqCount">0</div>

  <script>
    function getReqCount() {
      fetch('http://127.0.0.1:5000/api')
        .then(response => response.json())
        .then(data => {
          document.getElementById('reqCount').innerText = data.msg ;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

  </script>

</body>

</html>
